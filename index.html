<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="score"></div>
    <div class="game">
      <div class="start">Click here to START</div>
      <div class="speedMenu">
        <p>CHOOSE YOUR SPEED</p>
        <select id="selectSpeed">
          <option selected>Granny</option>
          <option>Michael Schumaher</option>
          <option>Dominic Toretto</option>
        </select>
      </div>
      <div class="trafficMenu">
        <p>TRAFFIC VOLUME</p>
        <select id="selectTraffic">
          <option selected>Low trafficked</option>
          <option>Well-trafficked</option>
          <option>High trafficked</option>
        </select>
      </div>

      <div class="gameArea"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
